<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Virland Financials</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { margin: 20px; }
        .search-box { margin-bottom: 20px; }
        .results, .prices { margin-top: 20px; }
    </style>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <div class="container">
        <div class="row row-no-gutter">
            <button id="connectWalletButton">Connect Wallet</button>
        </div>
        <div class="search-box">
            <textarea class="sort-box cursor-pointer align-self-center" id="query" placeholder="Ask Virland" rows="4"></textarea>
            <div class="row row-no-gutter">
                <button onclick="performSearch()">Ask Virland</button>
            </div>
        </div>
        <div class="results">
            <h4>Virland's Response</h4>
            <ul id="searchResults"></ul>
        </div>
        <div class="prices">
            <h2>Current Prices:</h2>
            <div class="controls">
                <!-- Dropdown for selecting a cryptocurrency -->
                <select id="cryptoSelect" class="dropdown-sort">
                    <option value="bitcoin">BTC</option>
                    <option value="ethereum">ETH</option>
                    <option value="solana">SOL</option>
                    <option value="matic-network">MATIC</option>
                </select>
                <div class="row row-no-gutter">
                    <button onclick="showMonthGraph(); showBestSwapPrices();">Load Price Graph</button>
                </div>
            </div>
            <p id="priceInfo">Click "Load Prices" to display...</p>
            <div>
            <div id="chart"></div>
            <div id="swapPrices">Best swap prices will be displayed here...</div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
